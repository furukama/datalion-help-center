# ABOUTME: GitHub Actions workflow for testing builds on pull requests
# ABOUTME: Ensures PRs don't break the build before merging

name: Test Build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const message = `âœ… **Build succeeded!**
            
            The documentation site builds successfully. Once merged, it will be automatically deployed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });